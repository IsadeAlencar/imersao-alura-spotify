<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Spotify</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/variables.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link
        rel="stylesheet"
        type="text/css"
        href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link
    rel="stylesheet"
    type="text/css"
    href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <img src="./src/assets/logo/logo-mistify.svg" alt="logo mistify">
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="ph-fill ph-house"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="ph-bold ph-magnifying-glass"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="ph-bold ph-cards-three"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="ph-bold ph-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É super fácil, vamos te ajudar</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="#">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span class="ph-bold ph-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>       
</body>

<main>
    <div class="main-container">
        <nav class="header__navigation">
            <div class="navigation">
                <button class="arrow-left">
                    <i class="ph-bold ph-caret-left"></i>
                </button>
                <button class="arrow-right">
                    <i class="ph-bold ph-caret-right"></i>
                </button>
            </div>

            <div class="header__search">
                <i class="ph-bold ph-magnifying-glass"></i>
                <input id="search-input" type="text" maxlength="140" placeholder="O que você quer ouvir?">
            </div>
            
            <div class="header__login-subscribe">
                <button class="subscribe">Inscreva-se</button>
                <button class="login">Entrar</button>
            </div>
        </nav>

        <div class="playlist-container">
            <div id="result-playlist">
                <div class="welcome-message">
                    <h1 id="greeting-title"></h1>
                    <script src="greeting-title.js"></script>
                    <h2 class="subtitle">Selecione uma playlist para você curtir</h2>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="premium__content">
        <h2>Testar o premium de graça</h2>
        <p>Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
    </div>
    <button class="premium__button">Inscreva-se grátis</button>
</footer>

</html>
